<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title><%= htmlWebpackPlugin.options.title %></title>

  <meta name="description" content="<%= htmlWebpackPlugin.options.metadata.title %>">

  <% if (webpackConfig.htmlElements.headTags) { %>
  <!-- Configured Head Tags  -->
  <%= webpackConfig.htmlElements.headTags %>
  <% } %>

  <!-- base url -->
  <base href="<%= htmlWebpackPlugin.options.metadata.baseUrl %>">


</head>

<body>
    <app>
    </app>
    <div id="preloader">
        <div></div>
    </div>
<% if (htmlWebpackPlugin.options.metadata.isDevServer && htmlWebpackPlugin.options.metadata.HMR !== true) { %>
    <!-- Webpack Dev Server reload -->
    <script src="/webpack-dev-server.js"></script>
    <% } %>
    
    <script src="assets/libs/jquery/jquery.min.js" type="text/javascript"></script>
    <script src="assets/libs/toastr/toastr.min.js" type="text/javascript"></script>
    <!--<script src="assets/libs/moment/moment.min.js"type="text/javascript" ></script>
    <script src="assets/libs/moment/ru.js"type="text/javascript" ></script>-->
    <script src="assets/libs/sweetalert/sweetalert.min.js" type="text/javascript"></script>
    <script src="assets/libs/spin.js/spin.min.js" type="text/javascript"></script>
    <script src="assets/libs/spin.js/jquery.spin.js" type="text/javascript"></script>
    <script src="assets/libs/blockUI/jquery.blockUI.js" type="text/javascript"></script>
    <script src="assets/libs/abp-web-resources/Abp/Framework/scripts/abp.js" type="text/javascript"></script>
    <script src="assets/libs/abp-web-resources/Abp/Framework/scripts/libs/abp.jquery.js" type="text/javascript"></script>
    <script src="assets/libs/abp-web-resources/Abp/Framework/scripts/libs/abp.toastr.js" type="text/javascript"></script>
    <script src="assets/libs/abp-web-resources/Abp/Framework/scripts/libs/abp.blockUI.js" type="text/javascript"></script>
    <!--<script src="assets/libs/abp-web-resources/Abp/Framework/scripts/libs/abp.spin.js" type="text/javascript"></script>-->
    <script src="assets/scripts/abp.spin.js" type="text/javascript"></script>
    <script src="assets/scripts/abp.utils.js" type="text/javascript"></script>
    <script src="assets/libs/abp-web-resources/Abp/Framework/scripts/libs/abp.sweet-alert.js" type="text/javascript"></script>
    <!--<script src="assets/libs/bootstrap-daterangepicker/daterangepicker.js"type="text/javascript" ></script>-->
    <link rel="stylesheet" type="text/css" href="assets/libs/bootstrap-daterangepicker/daterangepicker.css" />


    <script src="~/AbpServiceProxies/GetAll?v=<%= Math.round(new Date().getTime()/1000) %>" type="text/javascript"></script>
    <script src="~/AbpScripts/GetScripts?v=<%= Math.round(new Date().getTime()/1000) %>"  type="text/javascript"></script>

    <!--<link href='https://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900italic,900&subset=latin,greek,greek-ext,vietnamese,cyrillic-ext,latin-ext,cyrillic' rel='stylesheet' type='text/css'>-->
    <link href='assets/fonts/RobotoFonts.css' rel='stylesheet' type='text/css'>
    <script>
        abp.appPath = '<%= htmlWebpackPlugin.options.metadata.baseUrl %>';
        abp.libs.spinjs.spinner_config = {
            corners: 1,
            length: 0,
            lines: 11,
            radius: 20,
            speed: 1.2,
            trail: 60,
            color: '#000',
            width: 10
        };
    </script>

</html>
