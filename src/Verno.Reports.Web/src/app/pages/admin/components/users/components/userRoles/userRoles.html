<div bsModal #rolesModal="bs-modal" (onCancel)="cancel()" (onConfirm)="confirm()" id="userRolesModal"
     class="modal fade" aria-labelledby="mySmallModalLabel" aria-hidden="true" tabindex="-1" role="dialog">
    <div class="modal-dialog" style="width: 500px;">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" (click)="cancel('Cancel')">
                    <span>&times;</span><span class="sr-only">Close</span>
                </button>
                <img *ngIf="icon" class="modal-icon" style="width:24px;position:relative;top:-2px;" [src]="icon" alt="" title="" />
                <h4 class="modal-title" style="display:inline-block;" id="modal-title" [innerHTML]="title" ></h4>
            </div>
            <div class="modal-body">
                <select [ngModel]="userRoles" (ngModelChange)="onChange($event)" (change)="onChange($event)" multiple="" size="5" style="width: 100%;">
                    <option *ngFor="let role of roles" (mousedown)="onSelect($event)" [ngValue]="role.name">
                        {{role.application ? role.application+" - " : role.name}}
                    </option>
                </select>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" (click)="cancel()">Отмена</button>
                <button type="button" class="btn btn-primary" (click)="confirm()">Сохранить</button>
            </div>
        </div>
    </div>
</div>
