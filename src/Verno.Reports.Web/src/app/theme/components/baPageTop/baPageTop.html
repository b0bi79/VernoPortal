<div class="page-top clearfix" baScrollPosition maxHeight="50" (scrollChange)="scrolledChanged($event)"
     [ngClass]="{scrolled: isScrolled}">
    <a routerLink="/pages/dashboard" class="al-logo clearfix"><span>Verno-</span>portal</a>
    <a (click)="toggleMenu()" class="collapse-menu-link ion-navicon"></a>
    <div class="search">
        <i class="ion-ios-search-strong" ng-click="startSearch()"></i>
        <input id="searchInput" type="text" placeholder="Найти ...">
    </div>
    <div class="user-profile clearfix">
        <div class="dropdown al-user-profile">
            <!--<a class="profile-toggle-link dropdown-toggle" id="user-profile-dd" data-toggle="dropdown" aria-expanded="false">
                <img src="{{ ( 'Nasta' | baProfilePicture ) }}">
            </a>-->
            <a id="user-profile-dd" class="profile-toggle-link dropdown-toggle" dropdownToggle data-toggle="dropdown" aria-expanded="false">
                <i class="fa fa-user"></i> {{getShownUserName()}} <b class="caret"></b>
            </a>
            <ul class="dropdown-menu top-dropdown-menu profile-dropdown" aria-labelledby="user-profile-dd">
                <li class="dropdown-item"><i class="dropdown-arr"></i></li>
                <li class="dropdown-item"><a routerLink="/account/profile"><i class="fa fa-user"></i>Профиль</a></li>
                <li class="dropdown-item"><a href><i class="fa fa-cog"></i>Настройки</a></li>
                <li class="dropdown-item"><a href="Account/LogOff" class="signout"><i class="fa fa-power-off"></i>Выйти</a></li>
            </ul>
        </div>
        <!--<ba-msg-center></ba-msg-center>-->
    </div>
</div>
