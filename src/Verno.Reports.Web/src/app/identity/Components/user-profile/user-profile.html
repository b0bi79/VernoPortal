<section class="signin container">
    <div class="center-block text-center">
        <div class="page-header">
            <h3>{{user.userName}}</h3>
        </div>
        <form name="userForm" class="row center-block">
            <div class="form-horizontal">
                <div class="input-group form-group">
                    <span class="input-group-addon input-group-addon-primary addon-left"><i class="fa fa-user fa-fw"></i></span>
                    <input class="form-control" type="text" [(ngModel)]="user.name" name="name" placeholder="ФИО" readonly />
                </div>
                <div class="input-group form-group">
                    <span class="input-group-addon input-group-addon-primary addon-left"><i class="fa fa-envelope fa-fw"></i></span>
                    <input class="form-control" type="text" [(ngModel)]="user.email" name="email" placeholder="Email" readonly />
                </div>
            </div>
            <div class="form-group modal-footer">
                <a class="btn btn-primary margin-top-5" routerLink="/account/changePassword">Изменить пароль</a>
                <button class="btn btn-default margin-top-5" onclick="history.back();">Отмена</button>
            </div>
            <!--<div class="form-group modal-footer">
                <input class="btn btn-primary margin-top-5" type="submit" value="Сохранить"/>
            </div>-->
        </form>
    </div>
</section>
